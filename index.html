<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .bl{
            background: #84eeae;
            width: 60%;
            height:200px;
            opacity: 0;
        }
        .gray{
            background: #eee;
            width: 50%;
            height:300px;
            opacity: 0;
        }
    </style>
</head>

<body>
<script type="text/javascript" color="23,21,21" opacity='0.7' zIndex="-2" count="33"
        src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<button id="btn">弹窗有标题</button>
<button id="btn2">弹窗无标题</button>
<button id="btn1">关闭</button>
<script src="jquery.js"></script>
<script>
    function showModal({type:a,title:b,content:c}) {
        b = b?b:'';
        c = c?c:'';
        if (document.getElementsByClassName('mask').length===0){
            $('body').append(`
    <div data-modal class="${a} mask">
    <span class="close" style="float: right;margin-right: 10px">X</span>
        <div style="font-weight: 800;font-size: 30px">${b}</div>
        <span>${c}</span>
    <div>
    `)
            $('[data-modal]').animate({opacity:1},200)
        }
    }

    function closeModal() {
        $('[data-modal]').animate({opacity:0},200,function () {
            $('[data-modal]').remove()
        })
    }

    $('#btn').click(function () {
        showModal({type:'gray',title:'提示',content:'到底弹的啥啊'})
    })
    $('#btn2').click(function () {
        showModal({type:'bl',content:'test内容'})
    })
    $('#btn1').click(function () {
        closeModal()
    })
    $('body').on('click','.close',function () {
        closeModal()
    })
</script>
</body>
</html>
